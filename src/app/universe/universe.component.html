<div class="universeModuleContainer">
 

  <div class="universe-container" [ngStyle]="{'width':generationSize}">
    <div *ngFor="let row of universeNumbers" class="tr">
      <div *ngFor="let cell of row" class="td">
        <div *ngIf="cell !== undefined" class="cell" [ngStyle]="{'background': hasActiveCell(cell.x,cell.y) ? 'blue' : 'lightgray'}"
          (click)="setCell(cell.x, cell.y)"></div>
      </div>
    </div>
  </div>
</div>
